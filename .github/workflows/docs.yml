name: Publish Documentation


on:
  push:
    branches:
      - master

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: |
          pip install mkdocs mkdocs-material mkdocstrings[python]
      - run: mkdocs gh-deploy --force --clean --verbose